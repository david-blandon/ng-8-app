<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Registro</h4>
              <div class="input-group mb-3"> 
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre de usuario" ngModel name="username" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email" ngModel name="email" required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" ngModel name="password" required>
              </div>
              <button class="btn btn-primary btn-block mb-4">Registrarse</button>
              <p class="mb-2">Ya tiene una cuenta? <a [routerLink]="['/auth/signin']" class="f-w-400">Ingresar</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

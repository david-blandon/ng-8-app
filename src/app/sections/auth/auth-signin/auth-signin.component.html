<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Ingreso</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email address" ngModel name="email" required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" ngModel name="password" required>
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" id="checkbox-fill-a1" ngModel name="rememberme">
                  <label for="rememberme" class="cr"> Recordar Credenciales</label>
                </div>
              </div>
              <button class="btn btn-block btn-primary mb-4">Ingresar</button>
              <p class="mb-0 text-muted">No tiene una cuenta? <a [routerLink]="['/auth/signup']"
                  class="f-w-400">Registrarse</a></p> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

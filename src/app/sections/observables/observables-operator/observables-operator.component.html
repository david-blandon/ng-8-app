<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Operadores" [options]="false">
      <h5>switchMap</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form novalidate [formGroup]="form">
            <div class="form-group">
              <label for="search">Buscar</label>
              <input
                type="text"
                class="form-control"
                id="search"
                placeholder="Por favor digitar su bÃºsqueda"
                formControlName="search"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="list-group">
        <a
           class="list-group-item list-group-item-action"
           *ngFor="let track of itunes?.results">
          <img src="{{track.artworkUrl30}}">
          {{ track.trackName }} <span class="text-muted">by</span> {{ track.artistName }}
        </a>
      </div>
    </app-card>
  </div>
</div>

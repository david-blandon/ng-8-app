<div class="Container">
  <app-card cardTitle="Lista de Tareas" [options]="false">
    <div *ngIf="todoError?.message">
      <div class="alert alert-danger" role="alert">
        Ha ocurrido un error por favor intenta de nuevo
      </div>
    </div>

    <div *ngFor="let todo of toDoList" class="toDoList">
      <div class="row">
        <div class="col-md-2">Tarea:</div>
        <div class="col-md-2 todoItem">{{ todo.title }}</div>
        <div class="col-md-2">Completada:</div>
        <div class="col-md-2 todoItem">{{ todo.isCompleted }}</div>
      </div>
    </div>
  </app-card>
</div>

<hr />

<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="NgRx" [options]="false">
      <h5>Todo</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstname">Tarea</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Tarea"
                formControlName="name"
              />
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input
                  type="checkbox"
                  id="isCompleted"
                  formControlName="isCompleted"
                  name="isCompleted"
                />
                <label for="isCompleted" class="cr"> Completada</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6">
          <pre>{{ form?.value | json }}</pre>
        </div>
      </div>
    </app-card>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Formulario BÃ¡sico" [options]="false">
      <h5>Registro</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="firstname">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                aria-describedby="firstname"
                placeholder="Nombre"
                [(ngModel)]="firstname"
                name="firstname"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
              />
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">
              Enviar
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <pre>{{ "{}" | json }}</pre>
        </div>
      </div>
    </app-card>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista" [options]="false">
      <h5>Servidores</h5>
      <hr />
      <div class="list-group">
        <a
          [routerLink]="['../resolve', server.id]"
          [queryParams]="{ allowEdit: server.id === 3 ? '1' : '0' }"
          fragment="loading"
          href="#"
          class="list-group-item"
          *ngFor="let server of servers"
        >
          {{ server.name }}
        </a>
      </div>
    </app-card>
  </div>
</div>

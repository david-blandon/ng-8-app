<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Formulario BÃ¡sico" [options]="false">
      <h5>Registro</h5>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Nombre"
              [(ngModel)]="server.name"
              name="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email"
              [(ngModel)]="server.status"
              name="email">
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6">
          <pre>{{'{}' | json}}</pre>
        </div>
      </div>
    </app-card>
  </div>

</div>
